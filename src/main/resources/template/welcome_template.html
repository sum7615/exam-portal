<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #2f3a6b;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .header img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .content {
            padding: 20px;
            color: #333333;
            text-align: center;
        }
        .content p {
            line-height: 1.6;
        }
        .button-container {
            margin: 20px 0;
            text-align: center;
        }
        .button-container a {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://drive.google.com/file/d/1xJhedkeavSN5FP9ghxMLtYMi2nD2Rp0X/view?usp=sharing" alt="Handshake Icon">
            <h1>Welcome!</h1>
        </div>
        <div class="content">
            <p>Woo! Your are one of us -we will be sending you bite-sized tips in your email over the coming weeks to help you further too.</p>
            <p>Reach out at any time with questions! Right now, head into the website, to attend any test. I will be happy to help with the rest.</p>
            <p>By the way,</p>
            <div class="button-container">
                <a href="http://localhost:4200/#/login" target="_blank">Sign In</a>
            </div>
        </div>
        <div class="footer">
            Team SPXAM
        </div>
    </div>
</body>
</html>
